---
crosscompute: 0.9.2
name: Test Variable Views
version: 0.0.0
input:
  variables:
    - id: town
      view: string
      path: variables.dictionary
      configuration:
        label: What is the name of your town?
        suggestions:
          - value: Springfield
          - value: Branson
          - value: Nixa
          - value: Mansfield
          - value: Independence
    - id: age
      view: number
      path: variables.dictionary
      configuration:
        label: What is your age?
    - id: secret_code
      view: password
      path: ENVIRONMENT
      configuration:
        label: What is your secret code?
    - id: support_email
      view: email
      path: ENVIRONMENT
    - id: problem_description
      view: text
      path: problem.txt
    - id: blurb
      view: markdown
      path: blurb.md
    - id: flavor
      view: radio
      path: variables.dictionary
      configuration:
        options:
          - name: Vanilla
            value: vanilla
          - name: Chocolate
            value: chocolate
          - name: Strawberry
            value: strawberry
    - id: topics
      view: checkbox
      path: variables.dictionary
      configuration:
        options:
          - value: cooking
          - value: reading
          - value: writing
          - value: mathematics
          - value: swimming
    - id: region
      view: map-mapbox-location
      path: variables.dictionary
  templates:
    - path: form-part1.md
    - path: form-part2.md

# !!! TODO: Update output variables

output:
  variables:
    - id: y-link
      view: link
      path: y-link.txt
      configuration:
        link-text: y1'"y1
        file-name: y1'"y1.txt
    - id: y-string
      view: string
      path: variables.dictionary
    - id: y-number
      view: number
      path: variables.dictionary
    - id: y-text
      view: text
      path: y-text.txt
    - id: y-markdown
      view: markdown
      path: y-markdown.md
    - id: y-image
      view: image
      path: y-image.svg
    - id: y-table
      view: table
      path: y-table.json
    - id: y-map-mapbox
      view: map-mapbox
      path: y-map-mapbox.geojson
      configuration:
        style: mapbox://styles/mapbox/dark-v10
        layers:
          - type: fill
            paint:
              fill-color: blue
    - id: y-map-deck-screengrid
      view: map-deck-screengrid
      path: y-map-deck-screengrid.json
      configuration:
        style: mapbox://styles/mapbox/dark-v10
  templates:
    - path: report-part1.md
    - path: report-part2.md
batches:
  - folder: batches/standard
display:
  styles:
    - path: style.css
  pages:
    - id: automation
      configuration:
        design: input
    - id: output
      configuration:
        design: none

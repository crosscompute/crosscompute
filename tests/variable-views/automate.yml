---
crosscompute: 0.9.2
name: Test Variable Views
version: 0.0.0
input:
  variables:
    - id: x-string
      view: string
      path: variables.dictionary
      configuration:
        label: x string
    - id: x-number
      view: number
      path: variables.dictionary
    - id: x-password
      view: password
      path: ENVIRONMENT
    - id: x-email
      view: email
      path: ENVIRONMENT
    - id: x-text
      view: text
      path: x-text.txt
    - id: x-markdown
      view: markdown
      path: x-markdown.md
  templates:
    - path: form.md
output:
  variables:
    - id: y-link
      view: link
      path: y-link.txt
      configuration:
        link-text: y1'"y1
        file-name: y1'"y1.txt
    - id: y-string
      view: string
      path: variables.dictionary
    - id: y-number
      view: number
      path: variables.dictionary
    - id: y-text
      view: text
      path: y-text.txt
    - id: y-markdown
      view: markdown
      path: y-markdown.md
    - id: y-image
      view: image
      path: y-image.svg
    - id: y-table
      view: table
      path: y-table.json
    - id: y-map-mapbox
      view: map-mapbox
      path: y-map-mapbox.geojson
      configuration:
        style: mapbox://styles/mapbox/dark-v10
        layers:
          - type: fill
            paint:
              fill-color: blue
    - id: y-map-deck-screengrid
      view: map-deck-screengrid
      path: y-map-deck-screengrid.json
      configuration:
        style: mapbox://styles/mapbox/dark-v10
  templates:
    - path: report-section1.md
    - path: report-section2.md
batches:
  - folder: batches/standard
display:
  styles:
    - path: report.css
  pages:
    - id: automation
      configuration:
        design: none
    - id: output
      configuration:
        design: none

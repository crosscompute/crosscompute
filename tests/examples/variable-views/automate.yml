---
crosscompute: 0.9.2
name: Automation X
version: 0.0.0

input:
  variables:
    - id: x1
      view: string
      path: variables.dictionary
    - id: x2
      view: number
      path: variables.dictionary
      configuration:
        label: xx
    - id: x3
      view: password
      path: ENVIRONMENT
    - id: x4
      view: email
      path: ENVIRONMENT
    - id: x5
      view: text
      path: x5.txt
    - id: x6
      view: markdown
      path: x6.md
  templates:
    - path: form.md

output:
  variables:
    - id: y1
      view: link
      path: y1.txt
      configuration:
        link-text: y1'"y1
        file-name: y1'"y1.txt
    - id: y2
      view: string
      path: variables.dictionary
    - id: y3
      view: number
      path: variables.dictionary
    - id: y4
      view: text
      path: y4.txt
    - id: y5
      view: markdown
      path: y5.md
    - id: y6
      view: image
      path: y6.svg
    - id: y7
      view: table
      path: y7.json
    - id: y8
      view: map-mapbox
      path: y8.geojson
      configuration:
        style: mapbox://styles/mapbox/dark-v10
        layers:
          - type: fill
            paint:
              fill-color: blue
        path: y8-configuration.json
    - id: y9
      view: map-deck-screengrid
      path: y9.json
      configuration:
        style: mapbox://styles/mapbox/dark-v10
        path: y9-configuration.json
  templates:
    - path: report-section1.md
    - path: report-section2.md

batches:
  - folder: batches/standard

display:
  styles:
    - path: report.css
  pages:
    - id: automation
      configuration:
        design: none
    - id: output
      configuration:
        design: none

---
crosscompute: 0.9.3
name: Test Log Variables
version: 0.0.1
input:
  variables:
    - id: iteration_count
      view: number
      path: variables.dictionary
    - id: delay_in_seconds
      view: number
      path: variables.dictionary
log:
  variables:
    - id: info
      view: markdown
      path: info.md
  templates:
    - path: log.md
output:
  variables:
    - id: time_in_seconds
      view: number
      path: variables.dictionary
batches:
  - folder: batches/standard
scripts:
  - command: python3 run.py {input_folder} {output_folder} {log_folder}
display:
  pages:
    - id: log
      configuration:
        design: none

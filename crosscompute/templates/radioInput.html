<fieldset id="{{ element_id }}" class="_{{ mode_name }} _{{ view_name }} _{{ variable_id }}" data-view="{{ view_name }}" data-variable="{{ variable_id }}">
{% if label_text %}
<legend>{{ label_text }}</legend>
{% endif %}
{% for option in options %}
<div><input type="radio" id="{{ option['id'] }}" value="{{ option['value'] }}"> <label for="{{ option['id'] }}">{{ option['name'] }}</label></div>
{% endfor %}
</fieldset>

{% extends live_template_path %}

{% block head_css %}
main {
  max-width: 640px;
  margin: auto;
}
dd {
  margin-bottom: 1em;
}
{% endblock %}

{% block main_html -%}
<h1>{{ title_text }}</h1>
<dl>
{%- for a in automation_definitions %}
<dt><a href="{{ root_uri }}{{ a.uri }}">{{ a.title }}</a></dt>
<dd>{{ a.description }}</dd>
{%- endfor %}
</dl>
{%- endblock %}
